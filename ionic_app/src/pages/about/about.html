<ion-header no-border>

<ion-navbar>
<ion-title>
  {{'about' | translate}}
</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
{{'about_note' | translate}}

<div style="margin-top: 10px" class="social">
	<ion-icon name="logo-facebook" (click)="open(social.facebook_link)"></ion-icon>
	<ion-icon name="logo-twitter" (click)="open(social.twitter_link)"></ion-icon>
	<ion-icon name="logo-instagram" (click)="open(social.instagram_link)"></ion-icon>
	<ion-icon name="logo-pinterest" (click)="open(social.pinterest_link)"></ion-icon>
</div>
<br>
</ion-content>
